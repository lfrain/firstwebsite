	<script>
  function initialize() {
  	var myLatlng = new google.maps.LatLng(40.782231, -74.451957);
  	var mapOptions = {
      zoom: 10,
      center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
    });
  }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
